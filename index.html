    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true
        });
        const text = "Aspiring Full Stack Web Developer";
        const typingText = document.getElementById("text-type");
        let index = 0;
        let isDeleting = false;

        function type() {
            if (isDeleting) {
                typingText.textContent = text.substring(0, index--);
            } else {
                typingText.textContent = text.substring(0, index++);
            }

            if (index === text.length + 1) {
                isDeleting = true;
                setTimeout(type, 1000);
            } else if (index < 0) {
                isDeleting = false;
                setTimeout(type, 500);
            } else {
                setTimeout(type, isDeleting ? 50 : 100);
            }
        }
        type();
        window.addEventListener("load", () => {
            document.body.classList.add("loaded");
        });

       
    </script>
